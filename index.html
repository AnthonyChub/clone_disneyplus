<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero"></section>
    <div class="hero__content"></div>
    <h1 class="hero__content__branding">
        <img src="./src/images/disneyplus.svg" alt="Disney+">
    </h1>
    <h3 class="title--small">
        As melhores histórias em um só lugar.   
    </h3>
    <p>
        <a href="#" class="link-text">Assinar o Disney+</a>
        <br>
        <span class="text"> R$27,90/mês ou R$279,90/ano à vista*</span>
    </p>
    <ul class="hero__content__combos">
        <li class="hero__content__combos__combo">
            <img src="./dist/images/logos/disney_star_plus_sm.png" alt="Disney+ - StarPlus - Combo+">
            <button>ASSINE AGORA </button>
            <span>R$ 45,90/mês*</span>
        </li>
        <li class="hero__content__combos__combo">
            <img src="./dist/images/logos/disney_star_plus_sm.png" alt="Disney+ - StarPlus - Combo+">
            <button>ASSINE AGORA </button>
            <span>R$ 55,90/mês*</span>
        </li>
    </ul>
    <p class="text--small">
        *O preço pode varia caso a assinatura seja feita através de outras plataformas.
    </p>
</body>
</html>
